<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ParkEase - Smart Parking Booking Application">
    <meta name="theme-color" content="#3B82F6">
    
    <title>ParkEase - Parking App</title>
    
    <!-- ✅ UPDATED: Added integrity checks and proper CDN links -->
    <script src="https://cdn.tailwindcss.com" integrity="sha384-xOqnzDuc+4yR6qcMHrWDyYJOKTqBrXUvkBPsKDJzwCAiTH9zBOJ6bfV8YXwKAEbW" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- ✅ UPDATED: Leaflet Map with integrity -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin="anonymous" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
        crossorigin="anonymous"></script>
    
    <!-- ✅ UPDATED: Razorpay Checkout with fallback -->
    <script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>
    
    <!-- ✅ UPDATED: Added noindex for development/staging -->
    <!-- <meta name="robots" content="noindex, nofollow"> --> <!-- Uncomment for staging -->
    
    <link rel="stylesheet" href="frontend/css/styles.css">
    <link rel="stylesheet" href="frontend/css/animations.css">
    
    <style>
        /* ✅ NEW: Loading indicator */
        .app-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- ✅ NEW: Loading indicator shown while app initializes -->
    <div id="appLoader" class="app-loader">
        <div class="spinner"></div>
    </div>

    <div id="app">
        <!-- Login View -->
        <div id="loginView" class="view view-container bg-slate-100 flex items-center justify-center p-4"></div>

        <!-- Home View -->
        <div id="homeView" class="view view-container bg-slate-100"></div>

        <!-- Details View -->
        <div id="detailsView" class="view view-container bg-slate-100"></div>

        <!-- Payment View -->
        <div id="paymentView" class="view view-container bg-slate-100"></div>

        <!-- Ticket View -->
        <div id="ticketView" class="view view-container bg-gradient-to-br from-blue-500 to-green-400 flex items-center justify-center p-6"></div>

        <!-- Bookings View -->
        <div id="bookingsView" class="view view-container bg-slate-100"></div>
        
        <!-- Profile View -->
        <div id="profileView" class="view view-container bg-slate-100"></div>

        <!-- Admin View -->
        <div id="adminView" class="view view-container bg-slate-100"></div>

        <!-- Add Lot Modal -->
        <div id="addLotModal" class="view fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50"></div>
    </div>

    <!-- ✅ UPDATED: Scripts in correct dependency order -->
    <!-- Configuration & Constants -->
    <script src="frontend/js/constants.js"></script>
    <script src="frontend/js/state.js"></script>
    <script src="frontend/assets/icons.js"></script>
    <script src="frontend/js/utils.js"></script>
    
    <!-- API & Config -->
    <script src="frontend/config/razorpay.config.js"></script>
    <script src="frontend/config/leaflet.config.js"></script>
    <script src="frontend/js/api.js"></script>
    
    <!-- Event Handlers -->
    <script src="frontend/js/handlers/authHandler.js"></script>
    <script src="frontend/js/handlers/paymentHandler.js"></script>
    <script src="frontend/js/handlers/bookingHandler.js"></script>
    <script src="frontend/js/handlers/adminHandler.js"></script>
    
    <!-- View Renderers -->
    <script src="frontend/js/views/loginView.js"></script>
    <script src="frontend/js/views/homeView.js"></script>
    <script src="frontend/js/views/detailsView.js"></script>
    <script src="frontend/js/views/paymentView.js"></script>
    <script src="frontend/js/views/ticketView.js"></script>
    <script src="frontend/js/views/bookingsView.js"></script>
    <script src="frontend/js/views/profileView.js"></script>
    <script src="frontend/js/views/adminView.js"></script>
    
    <!-- Main App - Last -->
    <script src="frontend/js/app.js"></script>
    
    <!-- ✅ NEW: Remove loader when app is ready -->
    <script>
        // Hide loader when app initializes
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const loader = document.getElementById('appLoader');
                if (loader) {
                    loader.style.display = 'none';
                }
            }, 1000);
        });
        
        // Hide loader on error
        window.addEventListener('error', () => {
            const loader = document.getElementById('appLoader');
            if (loader) {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
