<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEase - Parking App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div id="app">
        <!-- Login View -->
        <div id="loginView" class="view view-container bg-slate-100 flex items-center justify-center p-4"></div>

        <!-- Home View -->
        <div id="homeView" class="view view-container bg-slate-100"></div>

        <!-- Details View -->
        <div id="detailsView" class="view view-container bg-slate-100"></div>

        <!-- Payment View -->
        <div id="paymentView" class="view view-container bg-slate-100"></div>

        <!-- Ticket View -->
        <div id="ticketView" class="view view-container bg-gradient-to-br from-blue-500 to-green-400 flex items-center justify-center p-6"></div>

        <!-- Bookings View -->
        <div id="bookingsView" class="view view-container bg-slate-100"></div>
        
        <!-- Profile View -->
        <div id="profileView" class="view view-container bg-slate-100"></div>

        <!-- Admin View -->
        <div id="adminView" class="view view-container bg-slate-100"></div>

        <!-- Add Lot Modal -->
        <div id="addLotModal" class="view fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50"></div>
    </div>

    <!-- Scripts in order of dependency -->
    <script src="js/constants.js"></script>
    <script src="js/state.js"></script>
    <script src="assets/icons.js"></script>
    <script src="js/utils.js"></script>
    <script src="config/razorpay.config.js"></script>
    <script src="config/leaflet.config.js"></script>
    
    <script src="js/handlers/authHandler.js"></script>
    <script src="js/handlers/paymentHandler.js"></script>
    <script src="js/handlers/bookingHandler.js"></script>
    <script src="js/handlers/adminHandler.js"></script>
    
    <script src="js/views/loginView.js"></script>
    <script src="js/views/homeView.js"></script>
    <script src="js/views/detailsView.js"></script>
    <script src="js/views/paymentView.js"></script>
    <script src="js/views/ticketView.js"></script>
    <script src="js/views/bookingsView.js"></script>
    <script src="js/views/profileView.js"></script>
    <script src="js/views/adminView.js"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
